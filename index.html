
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mysterik Producciones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Montserrat:wght@400;500;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              'serif-alt': ['"Cormorant Garamond"', 'serif'],
              sans: ['"Montserrat"', 'sans-serif'],
            },
            colors: {
              'brand-gold': '#D4AF37',
              'brand-gold-light': '#FBF5B7',
              'brand-dark': '#0a0a0a',
              'brand-parchment': '#fdf6e3',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' },
                '100%': { transform: 'translateY(0px)' },
              }
            }
          },
        },
      }
    </script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <style>
      body {
        background-color: #0a0a0a;
        color: #fdf6e3;
        font-family: 'Montserrat', sans-serif;
      }
      .text-gold-gradient {
        background: linear-gradient(145deg, #FBF5B7, #D4AF37);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .card {
        transform-style: preserve-3d;
        transition: transform 0.7s;
      }
      .card-face {
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }
      .card-back {
        transform: rotateY(180deg);
      }
      .flipped {
        transform: rotateY(180deg);
      }
      .gold-glow {
        box-shadow: 0 0 15px rgba(212, 175, 55, 0.6), 0 0 5px rgba(251, 245, 183, 0.8);
      }
      .gold-glow-hard {
        box-shadow: 0 0 25px rgba(212, 175, 55, 0.8), 0 0 10px rgba(251, 245, 183, 1);
      }
    </style>
